[package]
name = "oort"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
macroquad = "0.3.6"
rapier2d-f64 = "0.9"
crossbeam = "0.8"
oorandom = "11.1.3"
wasm-bindgen = "0.2.74"
js-sys = "0.3.51"
nalgebra = "0.27.1"
console_error_panic_hook = "0.1.6"

[dependencies.web-sys]
version = "0.3.4"
features = [
  'Document',
  'Element',
  'HtmlElement',
  'HtmlCanvasElement',
  'Node',
  'Window',
  'WebGlBuffer',
  'WebGlProgram',
  'WebGlRenderingContext',
  'WebGlShader',
  'WebGlUniformLocation',
]

[dev-dependencies]
criterion = { version = "0.3", features = ["html_reports"] }

[profile.dev.package.'*']
opt-level = 3

[[bench]]
name = "bullets"
harness = false
