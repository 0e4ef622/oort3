[package]
name = "oort_analyzer_worker"
version = "0.34.2"
edition = "2021"
publish = false

[dependencies]
oort_proto = { path = "../../shared/proto" }
console_error_panic_hook = "0.1.7"
console_log = "0.2.0"
instant = { version = "0.1", features = ["wasm-bindgen"] }
log = "0.4.17"
serde = { version = "1.0.137", features = ["derive"] }
wasm-bindgen = "0.2.72"
yew = "0.19.3"
yew-agent = "0.1.0"
ide = { version = "0.0.136", package = "ra_ap_ide" }
cfg = { version = "0.0.136", package = "ra_ap_cfg" }
ide_db = { version = "0.0.136", package = "ra_ap_ide_db" }
