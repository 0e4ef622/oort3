[package]
name = "oort_tools"
version = "0.4.1"
publish = false
edition = "2021"

[dependencies]
firestore = "0.6.1"
gcloud-sdk = "0.18.1"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.20", features = ["full"] }
log = "0.4.17"
env_logger = "0.9.0"
reqwest = "0.11.11"
oort_simulator = { path = "../simulator" }
rayon = "1.5.3"
serde_json ="*"
chrono = "0.4.22"
clap = { version = "3.2.22", features = ["derive"] }
skillratings = "0.12.0"
itertools = "0.10.5"
comfy-table = "6.1.0"
